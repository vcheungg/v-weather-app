<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-section">
      <header>
        <h1>Weather In <span id="city-name"></span></h1>
        <form id="city-form">
          <label for="city-input">Enter City:</label>
          <input type="search" id="city-input" name="city" required />
          <button type="submit">Search</button>
        </form>
      </header>
      <section id="current-weather">
        <h2>Current Weather</h2>
        <div class="current-weather-wrapper">
          <div class="current-description">
            <p>Feels Like: <span id="feel-temp"></span>°C</p>
            <p><span id="description"></span></p>
          </div>
          <div class="current-temp">
            <span id="temperature"><strong>--</strong></span
            >°C
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
                class="weather-app-icon"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="five-day-forecast">
        <h3>Five Day Forecast</h3>
        <div id="grid-forecast">
          <div class="day-forecast">
            <p class="day"></p>
            <p>Temp: <span class="day-temp">--</span>°C</p>
            <p class="grid-emoji">☀️</p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <p>Temp: <span class="day-temp">--</span>°C</p>
            <p class="grid-emoji">☀️</p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <p>Temp: <span class="day-temp">--</span>°C</p>
            <p class="grid-emoji">☀️</p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <p>Temp: <span class="day-temp">--</span>°C</p>
            <p class="grid-emoji">☀️</p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <p>Temp: <span class="day-temp">--</span>°C</p>
            <p class="grid-emoji">☀️</p>
          </div>
        </div>
      </section>
      <footer>
        Coded by
        <a href="https://github.com/vcheungg" target="_blank">
          Vivian Cheung
        </a>
        and is
        <a href="https://github.com/vcheungg/v-weather-app" target="_blank">
          on Github</a
        >
        and
        <a href="https://weather-v-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
